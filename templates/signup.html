{%  extends 'base.html' %}

{% block content %}
<body class="text-center">
    {{ error }}  <!-- viewでコンテキストにerrorを指定している場合のみ、内容が表示される -->
    <!-- フォームデータを送信するためのメソッド属性を設定する -->
    <!-- フォームデータを送信する際に用いるHTTPメソッドをGETまたはPOSTに設定することができる -->
    <form class="form-signin" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <label for="username" class="visually-hidden">User Name</label>
        <!-- djangoの場合、name属性を与えることで、データベースと紐づける -->
        <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            placeholder="User Name"
            required
            autofocus
        >
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input
            type="password"
            id="inputPassword"
            class="form-control"
            name="password"
            placeholder="Password"
            required
        >
        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
</body>
{% endblock content %}
